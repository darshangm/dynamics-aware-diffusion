# ============================================
# config/experiments/walker2d.yaml
# ============================================

# Dataset
dataset:
  name: "walker2d-medium-v0"
  horizon: 64
  max_path_length: 1000
  discount: 0.99
  returns_scale: 1000.0

# Model architecture
model:
  dim: 128
  dim_mults: [1, 2, 4, 8]
  kernel_size: 5
  
# Diffusion
diffusion:
  n_timesteps: 1000
  beta_schedule: "cosine"
  loss_type: "l2"
  clip_denoised: true
  predict_epsilon: true

# Training
training:
  n_epochs: 100
  batch_size: 32
  learning_rate: 2e-4
  warmup_steps: 1000
  gradient_clip: 1.0
  use_ema: true
  ema_decay: 0.995
  
# Evaluation
evaluation:
  env_name: "Walker2d-v5"
  n_episodes: 10
  policy_type: "mpc"
  action_horizon: 8

# System
system:
  device: "cuda"
  num_workers: 0
  seed: 42